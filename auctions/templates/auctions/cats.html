{% extends "auctions/layout.html" %}
{% block title %}Категорії{% endblock %}
{% block body %}

<div class="cats-header">Виберіть категорію:</div>

                <li class="cats"><a class="cats-link" href="{% url 'category' cat.id %}" >{{ cat }}</a></li>
            </ul>
            {% endfor %}  
 
{% endblock %}
